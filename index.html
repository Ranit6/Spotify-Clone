<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Music Creates Imagination</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/036b7129bb.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <div class="container">
    <div class="songList">
      <h1>My Favorite Songs</h1>
    </div>
    <div class="songItem">
      <img src="coversong/cover1.jpg" alt="Kal ho na ho">
      <span class="songName">Kal ho na ho</span>
      <span class="songlistplay">
        <span class="timestamp">5:08 <i class="songItemPlay fa-solid fa-play"></i></span>
      </span>
    </div>
    <div class="songItem">
      <img src="coversong/cover2.jpg" alt="Perfect">
      <span class="songName">Perfect</span>
      <span class="songlistplay">
        <span class="timestamp">5:45 <i class="songItemPlay fa-solid fa-play"></i></span>
      </span>
    </div>
    <div class="songItem">
      <img src="coversong/cover3.jpg" alt="Yeh Dil Dewanna">
      <span class="songName">Yeh Dil Dewanna</span>
      <span class="songlistplay">
        <span class="timestamp">5:23 <i class="songItemPlay fa-solid fa-play"></i></span>
      </span>
    </div>
    <div class="songItem">
      <img src="coversong/cover4.jpg" alt="Loving you">
      <span class="songName">Loving you</span>
      <span class="songlistplay">
        <span class="timestamp">5:76 <i class="songItemPlay fa-solid fa-play"></i></span>
      </span>
    </div>
    <div class="songItem">
      <img src="coversong/cover5.jpg" alt="Bekhayali">
      <span class="songName">Bekhayali</span>
      <span class="songlistplay">
        <span class="timestamp">5:54 <i class="songItemPlay fa-solid fa-play"></i></span>
      </span>
    </div>
    <div class="songItem">
      <img src="coversong/cover6.jpg" alt="Yeh dil hai mushkil">
      <span class="songName">Yeh dil hai mushkil</span>
      <span class="songlistplay">
        <span class="timestamp">5:08 <i class="songItemPlay fa-solid fa-play"></i></span>
      </span>
    </div>
    <div class="songItem">
      <img src="coversong/cover7.jpg" alt="Sunn raha hai na tui">
      <span class="songName">Sunn raha hai na tui</span>
      <span class="songlistplay">
        <span class="timestamp">8:36 <i class="songItemPlay fa-solid fa-play"></i></span>
      </span>
    </div>
    <div class="songItem">
      <img src="coversong/cover8.jpg" alt="Rabata">
      <span class="songName">Rabata</span>
      <span class="songlistplay">
        <span class="timestamp">6:14 <i class="songItemPlay fa-solid fa-play"></i></span>
      </span>
    </div>
    <div class="songItem">
      <img src="coversong/cover9.jpg" alt="Channa Mereya">
      <span class="songName">Channa Mereya</span>
      <span class="songlistplay">
        <span class="timestamp">5:46 <i class="songItemPlay fa-solid fa-play"></i></span>
      </span>
    </div>
  </div>
  <div class="bottom">
    <input type="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <i class="fa-2x fa-solid fa-step-backward"></i>
      <i class="fa-2x fa-solid fa-play" id="masterPlay"></i>
      <i class="fa-2x fa-solid fa-step-forward"></i>
    </div>
    <div class="songInfo">
      <img src="music.gif" width="40px" alt="Playing gif" id="gif">
      <span id="currentSongName">Kal ho na ho - Sonu Nigam</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
